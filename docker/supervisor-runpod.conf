# RunPod-specific supervisor configuration
# This file provides service definitions optimized for RunPod deployment

[program:redis]
command=redis-server --bind 0.0.0.0 --port 6379 --save 60 1000 --appendonly yes --protected-mode no
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/redis.err.log
stdout_logfile=/app/logs/redis.out.log
user=root
priority=50
startsecs=5
startretries=3

[program:ollama]
command=/usr/local/bin/ollama serve
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/ollama.err.log
stdout_logfile=/app/logs/ollama.out.log
user=root
environment=OLLAMA_HOST="0.0.0.0:11434",CUDA_VISIBLE_DEVICES="0",OLLAMA_MODELS="/root/.ollama/models"
priority=100
startsecs=10
startretries=3

[program:ai-search-api]
command=python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1 --log-level info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/api.log
stdout_logfile=/app/logs/api.log
user=root
environment=REDIS_URL="redis://localhost:6379",OLLAMA_BASE_URL="http://localhost:11434",PYTHONPATH="/app",ALLOWED_ORIGINS="*",DEFAULT_MODEL="llama3.2:latest",ENVIRONMENT="production"
priority=300
startsecs=15
startretries=5

[program:model-init]
command=/bin/bash -c "sleep 30 && python3 scripts/final-runpod-fix.py"
directory=/app
autostart=true
autorestart=false
startsecs=0
stderr_logfile=/app/logs/model-init.err.log
stdout_logfile=/app/logs/model-init.out.log
user=root
priority=400
exitcodes=0
stopsignal=TERM

[program:health-monitor]
command=/bin/bash -c "while true; do curl -s http://localhost:8000/health/live > /dev/null || echo 'Health check failed at $(date)'; sleep 60; done"
directory=/app
autostart=true
autorestart=true
startsecs=60
stderr_logfile=/app/logs/health.err.log
stdout_logfile=/app/logs/health.out.log
user=root
priority=500
